<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.text();
            if (response.ok) {
                alert('Registration successful! Redirecting to login page...');
                window.location.href = '/login';
            } else {
                alert('Registration failed: ' + result);
            }
        }
        
        // Check if the user is logged in. If yes, redirect to the convert page.
        function checkLoggedIn() {
            if (sessionStorage.getItem('loggedIn')) {
                window.location.href = '/convert';
            }
        }
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center" onload="checkLoggedIn()">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-5">Register</h1>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter Username" required />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter Password" required />
        </div>
        <button class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700" onclick="register()">Register</button>
    </div>
</body>
</html>
